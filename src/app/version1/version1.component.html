<div id="main-wrapper">
    <h2 class="blue-fnt cnt-txt margt">Version 1</h2>
    <div class="spacer"></div>
    <div id="search-box">
        <form class="example-form" [formGroup]="pokemonForm">
            <div class="margl">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
            <div class="margl">
                <mat-form-field>
                    <input matInput placeholder="Type" formControlName="type">
                </mat-form-field>
            </div>
            <div class="margl">
                <button mat-raised-button (click)="searchPokemons()" style="background-color: blue; color: white; margin: 10px 0px 0px 10px">Pretra≈æi</button>
            </div>
            
        </form>
    </div>
    <div class="spacer"></div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.pokemon_types}} </td>
                </ng-container>

                <ng-container matColumnDef="h/w">
                    <th mat-header-cell *matHeaderCellDef> Height / Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.height}} / {{element.weight}} </td>
                </ng-container>

                <ng-container matColumnDef="sb">
                    <th mat-header-cell *matHeaderCellDef> Signature abilities </th>
                    <td mat-cell *matCellDef="let element"> {{element.pokemon_abilities}} </td>
                </ng-container>

                <ng-container matColumnDef="be">
                    <th mat-header-cell *matHeaderCellDef> Base Experience </th>
                    <td mat-cell *matCellDef="let element"> {{element.base_experience}} </td>
                </ng-container>               
          
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSize] = "pageSize" (page)="pageEvent($event)" ></mat-paginator>
        </div>
  </div>
